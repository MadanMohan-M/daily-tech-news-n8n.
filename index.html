<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Daily Tech News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      background-color: #f9f9f9;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

      background-color: #0077b3;

  </style>
</head>
<body>
  <h1>üöÄ Send Today's Tech News</h1>
  <p>Click the button below to send the latest tech news to your Telegram.</p>
  <button onclick="sendNews()">Send to Telegram</button>

  <script>
    async function sendNews() {
      try {
        const response = await fetch('https://your-n8n-domain/webhook/telegram-news', {
          method: 'POST'
        });
        if (response.ok) {
          alert("‚úÖ News sent successfully to Telegram!");
        } else {
          alert("‚ùå Failed to send. Check if your n8n is running.");
        }
      } catch (error) {
        alert("‚ùå Error: " + error.message);
      }
    }
  </script>
